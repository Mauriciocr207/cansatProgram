<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLA MUNDO</title>
    <script src="../node_modules/echarts/dist/echarts.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="
    w-screen 
    h-screen 
    bg-black 
    text-white
    relative
    overflow-hidden
">
    <div class="
        grid 
        grid-rows-[1fr_90px] 
        grid-cols-[241px_minmax(495px,1fr)] 
        h-screen
        bg-black 
    ">
        <aside class="
            grid
            bg-aside
            row-span-1
            grid-rows-[50px_1fr]
            grid-cols-1
        ">
            <div class="  
                drag
                row-span-1
                w-full 
                h-full
            ">
            </div>
            <div class="
                px-[30px]
                row-span-1
                flex
                items-center
                flex-col
                relative
            ">
                <div class="containerDropdown">
                    <div class="dropdown mt-[40px] mb-[30px]">
                        <div class="select">
                            <span class="selected">COM 1</span>
                            <div class="caret"></div>
                        </div>
                    </div>
                    <ul class="menu">
                        <li class="active">COM 1</li>
                        <li>COM 2</li>
                        <li>COM 3</li>
                        <li>COM 4</li>
                        <li>COM 5</li>
                        <li>COM 6</li>
                        <li>COM 7</li>
                        <li>COM 8</li>
                        <li>COM 9</li>
                        <li>COM 10</li>
                    </ul>
                </div>
                
                <button id="btn" class="
                    btn
                    w-[50px]
                    h-[50px]
                    rounded-full
                    mb-[20px]
                    p-[9px]
                ">
                    <img id="btn-icon" src="./assets/icons/active.svg" alt="" class="w-full">
                </button>
                
            </div>

        </aside>

        <section class="
            bg-section
            row-span-1
            col-span-1 
            overflow-y-auto 
            h-full 
            grid 
            grid-rows-[50px_1fr] 
            grid-cols-1
        ">
            <header class="
            drag 
            ">
            </header>

            <div class="
                px-[32px] 
                py-[24px]
                grid 
                grid-rows-2 
                grid-cols-3 
                gap-x-[24px] 
                gap-y-[12px]
                overflow-y-auto 
                max-[1010px]:flex
                max-[1010px]:basis-full
                max-[1010px]:flex-wrap
                max-[1010px]:items-center
                max-[1400px]:grid
                max-[1400px]:grid-rows-[300px_300px_300px]
                max-[1400px]:grid-cols-2
                scroll
            ">
                <div class="grafic row-span-1">
                    <div id="radar"> </div>
                </div>
                <div class="grafic row-span-1">
                    
                </div>
                <div class="grafic row-span-1">
                    
                </div>
                <div class="grafic row-span-1">
                    
                </div>
                <div class="grafic row-span-1">
                    
                </div>
                <div class="grafic row-span-1">
                    
                </div>
                
            </div>           
        </section>

        <footer class="
            bg-footer 
            col-span-2
        ">
        </footer>

    </div>









    
    <script src="js/chart.js" type="module"></script>
    <script src="js/bg.js" type="module"></script>
    <script src="js/button.js" type="module"></script>
    <script src="js/dropdown.js" type="module"></script>
</body>
</html>
